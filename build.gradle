plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.2.0.RELEASE'
    compile 'org.postgresql:postgresql:42.2.8'
    runtime 'org.springframework.boot:spring-boot-devtools:2.2.0.RELEASE'
    runtime 'com.h2database:h2:1.4.199'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.2.0.RELEASE'
    testCompile 'org.springframework.security:spring-security-test:5.2.0.RELEASE'
    compileOnly 'org.projectlombok:lombok:1.18.10'
}

group = 'org.serasmi.api'
version = '0.0.1-SNAPSHOT'
description = 'articles'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
